apply plugin: 'java'
apply plugin: 'application'
mainClassName = "ch.loway.oss.ari4java.codegen.run"

sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

repositories {
  mavenCentral()
}

dependencies {
 compile 'com.fasterxml.jackson.core:jackson-core:2.6.1'
 compile 'com.fasterxml.jackson.core:jackson-databind:2.6.1'
}
